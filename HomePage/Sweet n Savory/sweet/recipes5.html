    <div class="recipe">
        <h2>Simple Shortbread Cookies</h2>
        <img src="simple-shortbread-cookies.jpg" alt="Simple Shortbread Cookies">
        <h3>Ingredients:</h3>
        <ul>
            <li>Flour</li>
            <li>Sugar</li>
            <li>Butter</li>
        </ul>
        <h3>Instructions:</h3>
        <p>Mix flour, sugar, and butter until a dough forms. Roll and cut into shapes or press into a baking tray. Bake at 325°F (165°C) for 20–25 minutes until golden.</p>
