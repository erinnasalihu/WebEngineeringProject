        <h2>Pancakes</h2>
        <img src="pancakes.jpg" alt="Pancakes">
        <h3>Ingredients:</h3>
        <ul>
            <li>Flour</li>
            <li>Sugar</li>
            <li>Milk</li>
            <li>Egg</li>
            <li>Butter (for cooking)</li>
        </ul>
        <h3>Instructions:</h3>
