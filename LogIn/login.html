
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div>
        <form>
            <h2>Log In</h2>
            <input type="text" id="identifier" placeholder="Username or Email" required><br><br>
            <div style="position: relative; display: inline-block;">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="togglePassword" style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); 
                       background: none; border: none; cursor: pointer;"> 
                       <i id="eyeIcon" class="fa fa-eye"></i>
             </button>
        </div>
        <br><br>
        <button type="submit" class="register-btn">Log in</button> 
        </form>
        <div id="googleSignInDiv" class="google-signin"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
