
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <form id="loginForm">
            <h2>Log In</h2>
            <input type="text" id="identifier" placeholder="Username or Email" required><br><br>
            <div style="position: relative; display: inline-block;">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="togglePassword" style="position:absolute; right: 10px; top: 50%; transform: translateY(-50%);
             background: none; border: none; cursor: pointer;"> 
                       <i id="passwordEyeIcon" class="fa fa-eye"></i>
             </button>
        </div>
        <br><br>
        <button type="submit" class="login-button">Log in</button> 
        </form>
        <p>Don't have an account? <a href="/SignUp/signup.html">Sign up instead</a></p>
        <div id="googleSignInDiv" class="google-signin"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
