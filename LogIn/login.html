
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel=stylesheet>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top">
            <h2>Your Ingredients, Our Inspiration </h2> 
        </div>
        <div class="header-content">
            <img src="/HomePage/Home/THOK-logo.png" alt="Logo" class="logo">
            
        </div>
        <div class="navbar">
            <a href="/HomePage/Home/home.html">Home</a>
            <a href="/HomePage/About/about.html">About Us</a>
            <a href="/HomePage/Ingredients/ingredients.html">Ingredients</a>
            <a href="/HomePage/Profile/profile.html">Profile</a>
        </div>
    </header>
    <div class="login-container">
        <form id="loginForm">
            <h2>Log In</h2>
            <input type="text" id="identifier" placeholder="Username or Email" required>
           
            <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="togglePassword" aria-label="Toggle password visibility"> 
                       <i id="passwordEyeIcon" class="fa fa-eye"></i>
             </button>
        </div>
        
        <button type="submit" class="login-button">Log in</button> 
        </form>
        <p>Don't have an account? <a href="/SignUp/signup.html">Sign up instead</a></p>
        <div id="googleSignInDiv" class="google-signin"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
