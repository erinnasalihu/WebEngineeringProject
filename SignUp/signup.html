
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="singup.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel=stylesheet>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top">
            <h2>Your Ingredients, Our Inspiration </h2> 
        </div>
        <div class="header-content">
            <img src="/HomePage/Home/THOK-logo.png" alt="Logo" class="logo">
            
        </div>
        <div class="navbar">
            <a href="/HomePage/Home/home.html">Home</a>
            <a href="/HomePage/About/about.html">About Us</a>
            <a href="/HomePage/Ingredients/ingredients.html">Ingredients</a>
            <a href="/HomePage/Profile/profile.html">Profile</a>
        </div>
    </header>
    <div class="signup-container">
    <form id="signupForm">
        
        <h2>Sign up</h2>

        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
       
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="togglePassword">
                <i id="passwordEyeIcon" class="fa fa-eye"></i>
            </button>
        </div><br>

    <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="button" id="toggleConfirmPassword">
                    <i id="confirmPasswordEyeIcon" class="fa fa-eye"></i>
                </button>
            </div><br>
        <button type="submit" class="signup-button">Sign Up</button>
        <p>Have an account? <a href="/LogIn/login.html">Log in instead</a></p>
    </form>
</div>
<script src="signup.js"></script>
