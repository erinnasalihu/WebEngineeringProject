
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
    <form>
        
        <h2>Register</h2>

        <input type="text" id="name" placeholder="Emri dhe Mbiemri" required><br><br>

        
        <input type="text" id="username" placeholder="Username" required><br><br>

       
        <input type="email" id="email" placeholder="Email" required><br><br>

        
        <input type="password" id="password" placeholder="Password" required><br><br>

        
        <input type="password" id="confirm-password" placeholder="Confirm Password" required><br><br>

       <label for="">Ditelindja:</label>
        <input type="date" id="birthdate" required><br><br>

        
    


        <label>Gjinia:</label>
        <div class="gender-option">
            <label><input type="radio" name="gender" value="mashkull"> Mashkull</label>
            <label><input type="radio" name="gender" value="femer"> Femër</label>
            <label><input type="radio" name="gender" value="tjeter"> Tjetër</label>
        </div><br>

        

        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
</body>
</html>
